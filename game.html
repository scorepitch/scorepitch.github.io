---
layout: default
title: Game
---
<div class="container">
  <h1 class="text-center">Pitch Scorer</h1>
  <div class="row">
    <div class="col-md-12">
      <p>Winning bid:</p>
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button type="button" class="btn btn-default">9</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">10</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">11</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">12</button>          
        </div>
      </div>
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button type="button" class="btn btn-default">13</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">S</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">DS</button>          
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <p>Winner and partner:</p>
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button type="button" class="btn btn-default">Corbin</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">Grandma</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">Marissa</button>          
        </div>
      </div>
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button type="button" class="btn btn-default">Denise</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">Scott</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">Alone</button>          
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-default btn-lg btn-block">Undo Last Round</button>
      <button class="btn btn-primary btn-lg btn-block">Score Round</button>      
    </div>
  </div>
  <hr>
  <h3 class="text-center">Scores</h3>
  <div class="row">
    <div class="col-md-12">      
      {% include scoreTable.html %}
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
