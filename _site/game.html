<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="/stylesheets/material.min.css" />
    <script type="text/javascript" src="/scripts/material.min.js"></script> -->
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    
    <script type="text/javascript" src="/scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/scripts/script.js"></script>
  </head>
  <body>
    <div class="container">
  <h1 class="text-center">Pitch Scorer</h1>
  <div class="row">
    <div class="col-md-12">
      <p>Winning bid:</p>
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button type="button" class="btn btn-default">9</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">10</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">11</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">12</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">13</button>          
        </div>
      </div>
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button type="button" class="btn btn-default">Shoot It</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">Double Shoot It</button>          
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <p>Winner and partner:</p>
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button type="button" class="btn btn-default">Corbin</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">Grandma</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">Marissa</button>          
        </div>
      </div>
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button type="button" class="btn btn-default">Denise</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">Scott</button>          
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-default btn-lg btn-block">Undo Last Round</button>
      <button class="btn btn-primary btn-lg btn-block">Score Round</button>      
    </div>
  </div>
  <hr>
  <h3 class="text-center">Scores</h3>
  <div class="row">
    <div class="col-md-12">      
      <table class="table table-bordered table-condensed score-table">
  <thead>
    <tr>
      <th>Corbin</th>
      <th>Grandma</th>
      <th>Marissa</th>
      <th>Denise</th>
      <th>Scott</th>
      <th>Bid</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>2</td>
      <td>2</td>
      <td>2</td>
      <td>9</td>
      <td>9</td>
      <td>9</td>
    </tr>
    <tr>
      <td>14</td>
      <td>3</td>
      <td>3</td>
      <td>10</td>
      <td>21</td>
      <td>12</td>
    </tr>
    <tr>
      <td>20</td>
      <td>9</td>
      <td>10</td>
      <td>17</td>
      <td>28</td>
      <td>6</td>
    </tr>
    <tr>
      <td>33</td>
      <td>22</td>
      <td>10</td>
      <td>17</td>
      <td>28</td>
      <td>13</td>
    </tr>
  </tbody>
</table>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
