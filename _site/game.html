<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="/stylesheets/material.min.css" />
    <script type="text/javascript" src="/scripts/material.min.js"></script> -->
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    
    <script type="text/javascript" src="/scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/scripts/script.js"></script>
  </head>
  <body>
    <div class="container">
  <h1 class="text-center">Pitch Scorer</h1>
  <div class="row">
    <div class="col-md-12">
      <p>Winning bid:</p>
      <div class="btn-group btn-group-justified bidGroup">
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-lg">9</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-lg">10</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-lg">11</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-lg">12</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-lg">13</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-lg">S</button>          
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-lg">DS</button>          
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <p>Winner and partner:</p>
      <div class="playerGroup">
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button id="p1Button" type="button" class="btn btn-default">Player 1</button>          
          </div>
          <div class="btn-group">
            <button id="p2Button" type="button" class="btn btn-default">Player 2</button>          
          </div>
          <div class="btn-group">
            <button id="p3Button" type="button" class="btn btn-default">Player 3</button>          
          </div>
        </div>
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button id="p4Button" type="button" class="btn btn-default">Player 4</button>          
          </div>
          <div class="btn-group">
            <button id="p5Button" type="button" class="btn btn-default">Player 5</button>          
          </div>
          <div class="btn-group">
            <button id="aloneButton" type="button" class="btn btn-default">Alone</button>          
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p>Points scored:</p>
      <div class="input-group">
          <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-lg btn-number" data-type="minus" data-field="quant[1]">
                  <span class="glyphicon glyphicon-minus"></span>
              </button>
          </span>
          <input type="text" name="quant[1]" class="form-control input-lg input-number" value="7" min="0" max="13">
          <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-lg btn-number" data-type="plus" data-field="quant[1]">
                  <span class="glyphicon glyphicon-plus"></span>
              </button>
          </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-default btn-lg btn-block">Undo Last Round <span class="glyphicon glyphicon-refresh"></span></button>
      <button class="btn btn-primary btn-lg btn-block">Score Round <span class="glyphicon glyphicon-check"></span></button>      
    </div>
  </div>  
  <hr>
  <h3 class="text-center">Scores</h3>
  <div class="row">
    <div class="col-md-12">      
      <table class="table table-bordered table-condensed scoreTable">
  <thead>
    <tr>
      <th class="truncate"><span id="p1Table">P1</span></th>
      <th class="truncate"><span id="p2Table">P2</span></th>
      <th class="truncate"><span id="p3Table">P3</span></th>
      <th class="truncate"><span id="p4Table">P4</span></th>
      <th class="truncate"><span id="p5Table">P5</span></th>
      <th class="truncate"><span>Bid</span></th>
    </tr>
  </thead>
  <tbody>
    
  </tbody>
</table>
    </div>
  </div>
</div>

<div class="modal fade" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div> -->
      <div class="modal-body">
        <button id="newGameButton" class="btn btn-lg btn-block btn-default" data-dismiss="modal">New Game</button>
        <button id="loadGameButton" class="btn btn-lg btn-block btn-default" data-dismiss="modal">Load Game</button>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
<div class="modal fade" id="playersModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="players-input">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Player 1</span>
              <input  name="player1"class="form-control input-lg" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Player 2</span>
              <input name="player2" class="form-control input-lg" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Player 3</span>
              <input  name="player3"class="form-control input-lg" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Player 4</span>
              <input  name="player4"class="form-control input-lg" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Player 5</span>
              <input  name="player5"class="form-control input-lg" type="text"/>
            </div>
          </div>
          <button id="startGameButton" class="btn btn-primary btn-lg btn-block" data-dismiss="modal">Start Game</button>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
